<html lang="en">
<head>

    <link rel="shortcut icon" href="./../bootstrap/icons/icons/bootstrap-fill.svg" type="image/x-icon">

<body class="mt-4  bg-dark container text-white">
    <form action="" class="w-75 m-0 m-auto">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" name="" id="" class="form-control" placeholder="username">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <button type="submit" class=""><span class="p-4 m-4">ok</span></button>
        </div>
    </form>
