<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap4.0.0.css">
    <script src="./Bootstrap4.4.1.js"></script>
    <script src="./Bootstrap4.4.1.pooper.js"></script>
    <script src="./jquery3.4.1.js"></script>

</head>
<body>
    <div class="container">
        <h2>Button Style</h2>

        <button class="btn btn-default">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">Link</button>
        <button class="btn">Basic</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-light">light</button>



    </div>
    <div class="container">
        <h2>Button Tags</h2>
        <button class="btn btn-info">Link Button</button>
        <input type="button" value="Input Button" class="btn btn-info">
        <input type="submit" value="Submit Button" class="btn btn-info">
    </div>
    <div class="container">
        <h2>Block level Button</h2>
        <button class="btn btn-primary btn-lg btn-block">Button</button>
    </div>
    
</body>
</html>
