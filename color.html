    <meta charset="UTF-8">

    <title>colors</title>
    <link rel="stylesheet" href="./Bootstrap4.0.0.css">
    <script src="./Bootstrap4.4.1.js"></script>

<body>

        text-muted
        text-primary
        text-secondary
        text-white
        text-light
        text-dark
        text-info
        text-warning
        text-danger
        etc
    -->

        <p class="text-muted">this is muted text</p>

        <p class="text-danger">this is danger text</p>
        <p class="text-dark">this is dark text</p>
        <p class="text-light">this is light text <span class="bg-dark">‚Üê light text</span></p>
        <p class="text-body">this is body text</p>
        <p class="text-white">this is white text <span class=" bg-danger"> white text</span></p>
